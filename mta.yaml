_schema-version: "3.1"
ID: CAP-captofiori
description: A simple CAP project.
version: 1.0.0
modules:
- name: CAP-captofiori-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: CAP-captofiori-db
  - name: CAP-captofiori-auth
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
  build-parameters:
    builder: npm-ci
- name: CAP-captofiori-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: CAP-captofiori-db
  parameters:
    buildpack: nodejs_buildpack
- name: CAP-captofiori-destination-content
  type: com.sap.application.content
  requires:
  - name: CAP-captofiori-destination-service
    parameters:
      content-target: true
  - name: CAP-captofiori_html_repo_host
    parameters:
      service-key:
        name: CAP-captofiori_html_repo_host-key
  - name: CAP-captofiori-auth
    parameters:
      service-key:
        name: CAP-captofiori-auth-key
  parameters:
    content:
      instance:
        destinations:
        - Name: acc_route_CAP_captofiori_html_repo_host
          ServiceInstanceName: CAP-captofiori-html5-app-host-service
          ServiceKeyName: CAP-captofiori_html_repo_host-key
          sap.cloud.service: acc.route
        - Authentication: OAuth2UserTokenExchange
          Name: acc_route_CAP_captofiori_auth
          ServiceKeyName: CAP-captofiori-auth-key
          sap.cloud.service: acc.route
        existing_destinations_policy: ignore
  build-parameters:
    no-source: true
- name: CAP-captofiori-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: CAP-captofiori_html_repo_host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - project1.zip
      name: project1
      target-path: resources/
- name: project1
  type: html5
  path: app/project1
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: CAP-captofiori-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
- name: CAP-captofiori-auth
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      tenant-mode: dedicated
      xsappname: CAP-captofiori-${org}-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: CAP-captofiori-destination-service
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: CAP-captofiori-destination-service
    service-plan: lite
- name: CAP-captofiori_html_repo_host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-name: CAP-captofiori-html5-app-host-service
    service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npx -p @sap/cds-dk cds build --production
